<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CamperVan VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body style="margin:0;background:#000;">
    <a-scene
      renderer="antialias: true; physicallyCorrectLights: true; colorManagement: true; logarithmicDepthBuffer: true; toneMapping: ACESFilmic; exposure: 1.1;"
      shadow="type: pcfsoft"
      vr-mode-ui="enabled: true"
      device-orientation-permission-ui="enabled: true"
    >
      <a-entity environment="preset: contact; groundColor: #888; ground: flat; skyType: gradient; dressing: none; lighting: directional"></a-entity>

      <a-entity light="type: ambient; color: #ffffff; intensity: 0.35"></a-entity>
      <a-entity
        light="type: directional; color: #ffffff; intensity: 1.1; castShadow: true"
        position="3 6 4">
      </a-entity>

      <a-plane position="0 0 -0.01" rotation="-90 0 0" width="40" height="40" color="#bfbfbf"
               shadow="receive: true"></a-plane>

      <a-assets>
        <a-asset-item id="van" src="CamperVan.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#van"
                position="0 1.25 -3"
                rotation="0 35 0"
                scale="0.5 0.5 0.5"
                shadow="cast: true; receive: false">
      </a-entity>

      <a-entity id="rig" position="0 1.6 0">
        <a-entity camera look-controls wasd-controls
                  cursor="rayOrigin: mouse"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
